<section class="contact">
  <h1 class="brand">ME CONTACTER</h1>
  <p>VOUS AVEZ UNE QUESTION OU UNE IDÉE À PARTAGER ? ENVOYEZ-MOI UN MESSAGE !</p>

  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <input type="text" placeholder="Nom" [(ngModel)]="formData.nom" name="nom" required>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Prénom" [(ngModel)]="formData.prenom" name="prenom" required>
    </div>

    <div class="form-group">
      <input type="email" placeholder="Email" [(ngModel)]="formData.email" name="email" required>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Sujet" [(ngModel)]="formData.sujet" name="sujet" required>
    </div>

    <div class="form-group">
      <textarea placeholder="Votre message" [(ngModel)]="formData.message" name="message" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn-primary">ENVOYER</button>

    <!-- ✅ Ajout du message de confirmation -->
    <p *ngIf="messageConfirmation" class="confirmation-message">{{ messageConfirmation }}</p>
  </form>
</section>
